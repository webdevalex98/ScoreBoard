<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="team-score_container">
                <div class="score-container">
                    <h3 class="titles">HOME</h3>
                    <p id="home-score" class="score">0</p>
                </div>
                <div class="buttons">
                    <button  class="button" onclick="freeThrowHome()">+1</button>
                    <button  class="button" onclick="doubleHome()">+2</button>
                    <button  class="button" onclick="tripleHome()">+3</button>
                </div>
            </div>
            <div class="team-score_container" >
                <div class="score-container">
                    <h3 class="titles">AWAY</h3>
                    <p id="away-score" class="score">0</p>
                </div>
                <div class="buttons">
                    <button  class="button" onclick="freeThrowAway()">+1</button>
                    <button  class="button" onclick="doubleAway()">+2</button>
                    <button  class="button" onclick="tripleAway()">+3</button>
                </div>
            </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
